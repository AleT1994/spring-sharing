                    <li class="nav-item">

                    <li class="nav-item" id="loginPadre">

    <!-- BODY -->
    <div class="row justify-content-center">
        <div class="col-md-4 align-self-center">
            <form class="centrato" id="form">
                <div class="dropdown">
                    <label for="categoria">Categoria veicolo:</label><br>
                    <select name="categoria" id="categoria" required>
                        <option value=""></option>
                        <option value="autoElettrica">Macchina Elettrica</option>
                        <option value="monopattino">Monopattino</option>
                        <option value="autoIbrida">Macchina Ibrida</option>
                        <option value="bicicletta">Bicicletta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nomeVe">Nome veicolo:</label><br>
                    <input type="text" id="nomeVe" name="nomeVe" placeholder="Audi A4"><br>
                </div>
                <div class="form-group">
                    <label for="autonom">Autonomia:</label><br>
                    <input type="text" id="autonom" name="autonom" placeholder="130 Km"><br>
                </div>
                <div class="form-group">
                    <label for="staz">Stazione di appartenenza:</label><br>
                    <input type="text" id="staz" name="staz" placeholder="Stazione 5"><br>
                </div>
                <label for="imgVeicolo">Carica Immagine:</label><br>
                <input type="file" name="image" id="image" accept="image/png, image/jpeg" /><br>
                <input type="button" onclick="postVeicolo()" value="salva" id="post-image">
            </form>
        </div>
    </div>
    <!-- BODY -->


    <!-- LOGIN-MODAL -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="#" id="login-form">
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label" id="emailLabel">Email:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Scrivi la tua email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label" id="pwdLabel">Password:</label>
                            <input type="password" class="form-control" id="pwd" name="pwd"
                                placeholder="Scrivi la password" name="pswd">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" id="ricordamiDati">
                                Ricordami
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="accedi">Accedi</button>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">

                    <a style="text-align: center; cursor: pointer;" href="#" data-bs-toggle="modal"
                        data-bs-target="#myModal1" onclick="registration()">Non sei registrato? Clicca qui per
                        iscriverti al sito</a>

                </div>

            </div>
        </div>
    </div>
    <!-- LOGIN-MODAL -->


    <!-- REGISTRATION-MODAL -->
    <div class="modal fade" id="myModal1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Registrazione</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>


                <div class="modal-body">
                    <form action="#" id="registration-form">
                        <div class="mb-3 mt-3">
                            <label for="nome" class="form-label" id="nomeLabel">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"
                                name="nome">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="cognome" class="form-label" id="cognomeLabel">Cognome:</label>
                            <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Cognome"
                                name="cognome">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="nascita" class="form-label" id="nascitaLabel">Data di nascita:</label>
                            <input type="date" class="form-control" id="nascita" name="nascita">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email1" class="form-label" id="email1Label">Email:</label>
                            <input type="email" class="form-control" id="email1" name="email1"
                                placeholder="Scrivi la tua email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd1" class="form-label" id="pwd1Label">Password:</label>
                            <input type="password" class="form-control" id="pwd1" name="pwd1"
                                placeholder="Scrivi la password" name="pswd">
                        </div>
                        <button type="submit" class="btn btn-primary" id="regitrati">Registrati</button>
                    </form>
                </div>

                <div class="modal-footer">

                    <a style="text-align: center; cursor: pointer;" href="#" data-bs-toggle="modal"
                        data-bs-target="#myModal1" onclick="openModalLogin()">Hai già un account? Clicca qui per fare
                        login al sito</a>

                </div>
            </div>
        </div>
    </div>
    <!-- REGISTRATION-MODAL -->
